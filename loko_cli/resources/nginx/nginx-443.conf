events {}

http {

  #set SSL version
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:!SHA1:!SHA256:!SHA384:!DSS:!aNULL;

  #hide nginx server version into console mode
  server_tokens off;

  # change limit upload to 2G (default 1M)
  client_max_body_size 2000M;
 
  map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }


server {
    listen 80;
    listen [::]:80;
    
    #################################### EDIT "YOUR-DOMAIN.IT" with your domain ####################################
    server_name YOUR-DOMAIN.IT www.YOUR-DOMAIN.IT;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name/$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    #################################### EDIT "YOUR-DOMAIN.IT" with your domain ####################################
    server_name YOUR-DOMAIN.IT www.YOUR-DOMAIN.IT;

    #################################### Edit with your certs path (path mounted in the Nginx container) ####################################
    ssl_certificate /etc/nginx/ssl/live/YOUR-DOMAIN.IT/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/YOUR-DOMAIN.IT/privkey.pem;

    access_log /var/log/nginx/data-access.log combined;

    #enable HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;

    location / {
      proxy_pass http://gateway:8080/;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://gateway:8080/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
      #avoid mixed content http/https
      add_header 'Content-Security-Policy' 'upgrade-insecure-requests';
      }
   }
}